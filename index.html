<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Box</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">

       
</head>
<body>
    <section class="container">
        
        <div class="img">
            <img src="images/1.png" alt="avatar"> 
            <div class="name">
                <h3>Linked<i class="fab fa-linkedin"></i></h3>
            <h4>Welcome Back</h4>
            <p>Don't miss your next opportunity. Sign in to stay updated on your professional world.</p>
            <form action="" class="login-box">
                <div class="group">
                  
                    <input type="text" placeholder="Email or Phone" class="control">  
                </div>
                <div class="group">
                  
                      <input type="password" placeholder="Password" class="control">  
                  </div>
                  <div class="group">
                    <input type="submit" value="Sign In" class="button">  
                  </div>
                  <div class="last">
                      <p1>Forgot password?</p1>
                      <p>New to Linkedin? &nbsp;Join Now</p>
                    </div>
                  </div> 
            </form>   
        </div>
        
    </section>

    <footer>
    <hr>
        <p>Linked<i class="fab fa-linkedin"></i>&nbsp;<i class="fa fa-copyright" ></i> 2020 &nbsp;&nbsp;User Agreement&nbsp;&nbsp;Privacy Policy&nbsp;&nbsp;Community Guidelines&nbsp;&nbsp;Cookie Policy&nbsp;&nbsp;Copyright Policy&nbsp;&nbsp;Send Feedback&nbsp;&nbsp;Language</p>
    </footer>
</body>
</html>
